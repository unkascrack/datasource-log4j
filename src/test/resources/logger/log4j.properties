log4j.rootCategory=DEBUG, DATABASE

log4j.appender.DATABASE=org.apache.log4j.datasource.DataSourceAppender
#log4j.appender.DATABASE.threshold=WARN
log4j.appender.DATABASE.datasource=jdbc/datasource
log4j.appender.DATABASE.layout=org.apache.log4j.datasource.DataSourceLayout
log4j.appender.DATABASE.layout.sqlPattern=INSERT INTO LOG (ID, LEVEL, CLASSNAME, MESSAGE, EXCEPTION, DATE_MESSAGE) VALUES (SEQ_LOG.nextval, '%p', '%c', '%m', '%e', SYSTIMESTAMP)
log4j.appender.DATABASE.layout.maxSizeMessage=4000
log4j.appender.DATABASE.layout.maxSizeException=4000